name: phone_market
description: Testing task

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:

  flutter:
    sdk: flutter

  json_annotation: ^4.6.0
  freezed_annotation: ^2.1.0
  http: ^0.13.5
  get_it: ^7.2.0
  carousel_slider: ^4.1.1
  cached_network_image: ^3.2.1

dev_dependencies:
  build_runner: any
  json_serializable: any
  freezed: ^2.1.0+1
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0



flutter:
  assets:
    - assets/
    - assets/icons/
  uses-material-design: true
  fonts:
    - family: MarkPro
      fonts:
        - asset: fonts/Mark-Pro.ttf
        - asset: fonts/Mark-Pro-Bold.ttf
    - family: SFPro
      fonts:
        - asset: fonts/SFPRODISPLAYREGULAR.OTF
        - asset: fonts/SFPRODISPLAYBOLD.OTF